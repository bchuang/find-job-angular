<div class="container">
  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>

  <div class=" text-center">
    <h1>Find Job</h1>
  </div>

<table ng-table="vm.tableParams" class="table" show-filter="true">
    <tr ng-repeat="user in $data">
        <td title="'職缺'" filter="{ 'title': 'text'}" sortable="'title'">
            <a href="{{user.href}}" target="_blank">{{user.title}}</a></td>
        <td title="'薪水'" filter="{ 'monthly_wage.lower_bound': 'number'}" sortable="'age'">
            {{user.monthly_wage.lower_bound}}</td>
    </tr>
</table>

<div class="text-center">
</div>

</div>
